<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3. Задачки</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./lab3/script.js"></script>
</head>
<body>
    <div class="mein-content">
        <h1>Lab3. Математические задачи</h1>

        <div class="mein-form max-value">
            <h3>Максимум трех чисел</h3>
            <div>
                <label for="number-1-input">Число 1:</label>
                <input type="text" id="number-1-input">
            </div>
            <div>
                <label for="number-2-input">Число 2:</label>
                <input type="text" id="number-2-input">
            </div>
            <div>
                <label for="number-3-input">Число 3:</label>
                <input type="text" id="number-3-input">
            </div>
            <div>
                <button type="button" id="calculate-max-btn">Расчитать</button>
            </div>
            <div>
                <span>Результат: </span>
                <span id="max-value-result-output"></span>
            </div>
        </div>

        <div class="mein-form max-count">
            <h3>Число максимальных элементов</h3>
            <div>
                <label for="number-1-input-2">Число 1:</label>
                <input type="text" id="number-1-input-2" value="1">
            </div>
            <div>
                <label for="number-2-input-2">Число 2:</label>
                <input type="text" id="number-2-input-2" value="2">
            </div>
            <div>
                <label for="number-3-input-2">Число 3:</label>
                <input type="text" id="number-3-input-2" value="3">
            </div>
            <div>
                <label for="number-4-input-2">Число 4:</label>
                <input type="text" id="number-4-input-2" value="4">
            </div>
            <div>
                <label for="number-5-input-2">Число 5:</label>
                <input type="text" id="number-5-input-2" value="5">
            </div>
            <div>
                <button type="button" id="calculate-max-count-btn">Расчитать</button>
            </div>
            <div>
                <span>Результат: </span>
                <span id="max-count-result-output"></span>
            </div>
        </div>

        <div class="mein-form triangle-existing">
            <h3>Существование треугольника</h3>
            <div>
                <label for="side-1-input">Число 1:</label>
                <input type="text" id="side-1-input" value="1">
            </div>
            <div>
                <label for="side-2-input">Число 2:</label>
                <input type="text" id="side-2-input" value="2">
            </div>
            <div>
                <label for="side-3-input">Число 3:</label>
                <input type="text" id="side-3-input" value="3">
            </div>
            <div>
                <button type="button" id="calculate-is-triangle-available-btn">Расчитать</button>
            </div>
            <div>
                <span>Результат: </span>
                <span id="is-triangle-available-result-output"></span>
            </div>
        </div>

        <div class="mein-form point-quadrant">
            <h3>Определение четверти точки</h3>
            <div>
                <label for="point-x-input">X: </label>
                <input type="text" id="point-x-input">
            </div>
            <div>
                <label for="point-y-input">Y: </label>
                <input type="text" id="point-y-input">
            </div>
            <div>
                <button type="button" id="calculate-quadrant-btn">Расчитать</button>
            </div>
            <div>
                <span>Результат: </span>
                <span id="quadrant-result-output"></span>
            </div>
        </div>

    </div>
</body>
</html>
